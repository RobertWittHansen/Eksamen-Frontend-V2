<div class="template">
    <div class="row">
        <div class="col-md-12">
            <div id="inner-1">
                <button id="add-button" type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal-add-Delivery">Add Deliverys</button>
            </div>

            <table class="table table-dark">
                <thead>
                <tr>
                    <th>DeliveryDate</th>
                    <th>FromWareHouse</th>
                    <th>Destination</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tbl-body">
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- TODO INFO: This is "POST" / ADD HTML. -->
    <div class="modal fade" id="modal-add-Delivery" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100">New Delivery</h3>
                </div>
                <div class="modal-body">
                    <!-- <form id="inputs" class="needs-validation" novalidate=""> -->
                    <div class="form">
                        <div class="form-group mx-2 mb-3">
                            <label>DeliveryDate</label>
                            <input type="date" class="form-control" id="add-deliveryDate" required="">
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label>FromWareHouse</label>
                            <input type="date" class="form-control" id="add-fromWareHouse" required="">
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label for="Success is not a destination, it’s a journey">Destination</label>
                            <input type="text" class="form-control" id="add-destination" placeholder="Success is not a destination, it’s a journey" value="" required="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button id="btn-submit-delivery" type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Add Delivery</button>
                </div>
            </div>
        </div>
    </div>


    <!-- TODO INFO: This is "PUT" / EDIT HTML. -->
    <div class="modal fade" id="modal-edit-Delivery" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100">Edit Delivery</h3>
                </div>
                <div class="modal-body">
                    <!-- <form id="inputs" class="needs-validation" novalidate=""> -->
                    <div class="form">
                        <input id="id-edit-delivery" type="hidden" />
                        <div class="form-group mx-2 mb-3">
                            <label>DeliveryDate</label>
                            <input type="date" class="form-control" id="edit-deliveryDate"  required="">
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label>FromWareHouse</label>
                            <input type="date" class="form-control" id="edit-fromWareHouse"  required="">
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label for="Success is not a destination, it’s a journey">Destination</label>
                            <input type="text" class="form-control" id="edit-destination"  placeholder="Success is not a destination, it’s a journey" value="" required="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button id="btn-delete-delivery" type="button" class="btn btn-secondary w-80" data-bs-dismiss="modal">Delete</button>
                    <button id="btn-submit-edited-delivery" type="button" class="btn btn-primary w-80" data-bs-dismiss="modal">Submit Deliverys</button>
                </div>
            </div>
        </div>
    </div>


</div>
