<div class="template">
    <div class="row">
        <div class="col-md-12">
            <div id="inner-1">
                <button id="add-button" type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal-add-Product">Add Products</button>
            </div>

            <table class="table table-dark">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Weight</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tbl-body">
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- TODO INFO: This is "POST" / ADD HTML. -->
    <div class="modal fade" id="modal-add-Product" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100">New Product</h3>
                </div>
                <div class="modal-body">
                    <!-- <form id="inputs" class="needs-validation" novalidate=""> -->
                    <div class="form">
                        <div class="form-group mx-2 mb-3">
                            <label for="Product description">Name</label>
                            <input type="text" class="form-control" id="add-name" placeholder="Product description" required="">
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label for="Price category">Price</label>
                            <input type="text" class="form-control" id="add-price" placeholder="Price category" required="">
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label for="Total weight">Weight</label>
                            <input type="text" class="form-control" id="add-weight" placeholder="Total weight" value="" required="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button id="btn-submit-product" type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Add Product</button>
                </div>
            </div>
        </div>
    </div>


    <!-- TODO INFO: This is "PUT" / EDIT HTML. -->
    <div class="modal fade" id="modal-edit-Product" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100">Edit Product</h3>
                </div>
                <div class="modal-body">
                    <!-- <form id="inputs" class="needs-validation" novalidate=""> -->
                    <div class="form">
                        <input id="id-edit-product" type="hidden" />
                        <div class="form-group mx-2 mb-3">
                            <label for="Product description">Name</label>
                            <input type="text" class="form-control" id="edit-name" placeholder="Product description" required="">
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label for="Price category">Price</label>
                            <input type="text" class="form-control" id="edit-price" placeholder="Price category" required="">
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label for="Total weight">Weight</label>
                            <input type="text" class="form-control" id="edit-weight"  placeholder="Total weight" value="" required="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button id="btn-delete-product" type="button" class="btn btn-secondary w-80" data-bs-dismiss="modal">Delete</button>
                    <button id="btn-submit-edited-product" type="button" class="btn btn-primary w-80" data-bs-dismiss="modal">Submit Products</button>
                </div>
            </div>
        </div>
    </div>


</div>
